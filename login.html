<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>login</title>
    <style>
      #myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

  </style>
</head>
<body>
    <div>
     <video autoplay muted loop id="myVideo">
        <source src="img/loginpage.mp4" type="video/mp4">
      </video>
    </div>
      <div class="container mail">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h2>Sign In</h2>
      </div>
      <div class="card-body">
        <form name="lgform" action="home.html">
          <div class="input-group form-group">
            <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="e-mail" name='email' class="form-control" placeholder="Email" data-toggle="tooltip" data-placement="right" title="enter your e-mail address" >
            
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="password" class="form-control" placeholder="password" data-toggle="tooltip" data-placement="right" title="enter your password">
          </div>
          <br>
          <div class="form-group my-3">  
          <a href="index.html"><button type="button" class="zoom btn btn-danger" data-toggle="tooltip" data-placement="right" title="go to home">Cancel</button></a> 
            <!-- <input type="submit" value="Login" class="btn float-right login_btn"> -->
          
            <input type="submit" value="Login" class="zoom btn float-right login_btn" onclick="return validatelgform()">
          </div>
        
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a href="signup.html">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="forgotpass.html">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>




<script src="script.js"></script>


 
</body>
</html>
